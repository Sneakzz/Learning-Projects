<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131769422-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-131769422-1');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="code.js"></script>
  <title>Counter</title>
</head>

<body>
  <div id="counter">
    <div id="counterText">
      <h2>Counter:</h2>
      <p id="counterNumber">0</p>
    </div>
  </div>
  <div id="controls">
    <input type="button" value="-1" id="decrement">
    <input type="button" value="reset" id="reset">
    <input type="button" value="+1" id="increment">

    <div id="manualInput">
      <input type="number" id="manual" placeholder="Set a number manually..">
      <input type="button" value="GO" id="manualGO">
    </div>
  </div>
  <div id="recent">
    <h2>Recent:</h2>
    <div id="recentContainer">
      <div class="left">
        <h3 class="">last max count:</h3>
        <p class="" id="lastMax">0</p>
      </div>
      <div class="right">
        <h3 class="">last operation:</h3>
        <p class="" id="lastOp"></p>
      </div>
    </div>

  </div>

</body>

</html>
